{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <!-- Introduction Section -->
    <div class="introduction-container custom-bg text-center text-white p-5 shadow-sm">
        <h2 class="fw-bold">Welcome to My Website</h2>
        <p class="text-white">Explore my services, portfolio, and get in touch with me.</p>
    </div>

    <!-- Hero Section -->
    <div class="row hero-box text-center justify-content-center">
        <div class="col-12 col-lg-4">
            <a href="{% url 'services' %}" class="text-decoration-none d-block custom-bg rounded-3">
                <div class="text-white custom-padding">
                    <h1 class="fw-bold hover">SERVICES</h1>
                </div>
            </a>
        </div>
        <div class="col-12 col-lg-4">
            <a href="{% url 'portfolio' %}" class="text-decoration-none d-block custom-bg rounded-3">
                <div class="text-white custom-padding">
                    <h1 class="fw-bold hover">PORTFOLIO</h1>
                </div>
            </a>
        </div>
        <div class="col-12 col-lg-4">
            <a href="{% url 'contact' %}" class="text-decoration-none d-block custom-bg rounded-3">
                <div class="text-white custom-padding">
                    <h1 class="fw-bold hover">CONTACT</h1>
                </div>
            </a>
        </div>
    </div>
</div>



{% endblock %}
