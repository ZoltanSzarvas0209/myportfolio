{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

<!-- This html is copied from CodeInstitute's Boutique Ado Tutorial and revised to suit this project -->

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if service.image %}
                        <a href="{{ service.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ service.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{% static 'images/default-project.jpg' %}" alt="{{ service.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="text-white mb-5 mt-md-5">
                    <p class="mb-0">{{ service.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ service.price }}</p>
                    <p class="mt-3">{{ service.description }}</p>
                    <form class="form" action="{% url 'add_to_bag' service.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="decrement-qty custom-btn" 
                                                data-item_id="{{ service.id }}" id="decrement-qty_{{ service.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-minus"></i>
                                                </span>
                                            </button>
                                        </div>
                                        <input class="form-control" type="number" name="quantity" value="1" min="1" max="99" 
                                        data-item_id="{{ service.id }}" id="id_qty_{{ service.id }}">
                                        <div class="input-group-append">
                                            <button class="increment-qty custom-btn"
                                                data-item_id="{{ service.id }}" id="increment-qty_{{ service.id }}">
                                                <span class="icon">
                                                    <i class="fas fa-plus"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a href="{% url 'services' %}" class="custom-btn text-decoration-none">
                                    Back to Services
                                </a>
                                <input type="submit" class="custom-btn text-decoration-none" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
