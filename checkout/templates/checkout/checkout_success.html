{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container custom-bg mb-5 d-flex flex-column align-items-center text-center">
    <div class="row text-white w-100">
        <div class="col d-flex flex-column align-items-center">
            <hr class="w-50 mb-3 header-div bg-white">
            <h2 class="mb-4">Thank You</h2>
            <hr class="w-50 mb-5 header-div bg-white">
            <p> See your Order below, a confirmation email was sent to {{ order.email }}!</p>
        </div>
    </div>

    <div class="row text-white w-100">
        <div class="col-12"></div>
    </div>

    <div class="row w-100 d-flex justify-content-center">
        <div class="col-12 col-lg-7 d-flex justify-content-center">
            <a href="{% url 'home' %}" class="custom-btn text-center">
                <span class="text-uppercase">Continue Exploring</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
